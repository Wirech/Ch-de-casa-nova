<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Presentes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Lista de Presentes</h1>
  </header>
  <main>
    <ul id="present-list"></ul>
    <div id="name-input-container" style="display: none;">
        <div id="selected-present-container" style="display: none;">
            <h3>Presente selecionado:</h3>
            <div id="selected-present-card"></div>
          </div>
          <input type="text" id="person-name" placeholder="Digite seu nome">
          <div id="error-message" class="error-message">Por favor, preencha o seu nome!</div>
          
      <button id="reserve-button">Reservar</button>
    </div>
    <div id="toast" class="toast"></div>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
